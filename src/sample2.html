<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MEDT Projekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/svg" href="../images/porsche_logo.svg">
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <p id="logo">PORSCHE</p>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <nav>
            <ul class="navbar">
              <li><a href="index.html">Home</a></li>
              <li><a href="sample1.html">Sample 1</a></li>
              <li><a href="sample2.html">Sample 2</a></li>
            </ul>
          </nav>
         </div>
        </div>
        </div>
    </header>
    <hr>
    <main>
      <div class="row">
        <div class="twelve columns"><h1>Gallery</h1></div>
      </div>
      <div class="row">
        <div class="six columns">
          <model-viewer 
              src="../models/porsche_gt3_rs.glb" 
              camera-controls 
              tone-mapping="neutral" 
              shadow-intensity="1"
              camera-orbit="270deg 75deg auto">
          </model-viewer>
          <h3>The Porsche GT3</h3>
        </div>
    
        <div class="six columns">
          <model-viewer 
              src="../models/porsche_911_turbo_s.glb" 
              camera-controls 
              tone-mapping="neutral" 
              shadow-intensity="1">
          </model-viewer>
          <h3>The Porsche 911 Turbo</h3>
        </div>
      </div>
    </br>
  </br>
      <div class="row">
        <div class="six columns">
          <div class="video-container rounded-video">
            <video loop muted autoplay preload="auto">
              <source src="../videos/porsche_panamera_video.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <div class="video-text">
              The new Panamera 4 E-Hybrid
            </div>
          </div>
        </div>
        <div class="six columns">
          <div class="video-container rounded-video">
            <video loop muted autoplay preload="auto">
              <source src="../videos/porsche_taycan_video.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <div class="video-text">
              The new Porsche Taycan
            </div>
          </div>
        </div>
      </div>
    </br>
  </br>
  <div class="row">
    <div class="three columns">
        <img src="../images/old_porsche.jpg" class="images_gallery" alt="Old Porsche">
    </div>
    <div class="three columns">
        <img src="../images/porsche_cars.jpg" class="images_gallery" alt="Porsche Cars">
    </div>
    <div class="three columns">
        <img src="../images/porsche_911_gt3.jpg" class="images_gallery" alt="Porsche 911 GT3">
    </div>
    <div class="three columns">
        <img src="../images/porsche_911_carrera.jpg" class="images_gallery" alt="Porsche 911 Carrera">
    </div>
</div>
<div class="row">
    <div class="three columns">
        <img src="../images/porsche_gt3.jpg" class="images_gallery" alt="Porsche GT3">
    </div>
    <div class="three columns">
        <img src="../images/motorsport_experience.jpg" class="images_gallery" alt="Motorsport Experience">
    </div>
    <div class="three columns">
        <img src="../images/travel_and_experience.jpg" class="images_gallery" alt="Travel and Experience">
    </div>
    <div class="three columns">
        <img src="../images/porsche_macan.jpg" class="images_gallery" alt="Porsche Macan">
    </div>
</div>
<div class="row">
    <div class="three columns">
        <img src="../images/porsche_718.jpg" class="images_gallery" alt="Porsche 718">
    </div>
    <div class="three columns">
        <img src="../images/porsche_911_gt3_rs.jpg" class="images_gallery" alt="Porsche 911 GT3 RS">
    </div>
    <div class="three columns">
        <img src="../images/green_porsche.jpg" class="images_gallery" alt="Green Porsche">
    </div>
    <div class="three columns">
        <img src="../images/porsche_taycan_4s.jpg" class="images_gallery" alt="Porsche Taycan 4S">
    </div>
</div>

<div id="myModal" class="modal">
  <span class="close" id="closeModal">&times;</span>
  <div class="modal-arrow" id="prevArrow">&#10094;</div>
  <img class="modal-content" id="modalImage">
  <div class="modal-arrow" id="nextArrow">&#10095;</div>
  <div id="caption"></div>
</div>


    </main>
    
    <footer>
        <div class="row">
            <div class="six columns">
                <p>Patrick Holzer and Lena Hinteregger</p>
            </div>
            <div class="six columns">
                <ul class="footer-links">
                    <li><a href="#privacy">Privacy Policy</a></li>
                    <li><a href="#terms_of_service">Terms of Service</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>
      
    
  </main>

  <script src="../js/script.js"></script>
</body>
</html>
