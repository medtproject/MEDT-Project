<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MEDT Projekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/svg" href="../images/porsche_logo.svg">
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <p id="logo">PORSCHE</p>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <nav>
            <ul class="navbar">
              <li><a href="index.html">Home</a></li>
              <li><a href="sample1.html">Sample 1</a></li>
              <li><a href="sample2.html">Sample 2</a></li>
            </ul>
          </nav>
         </div>
        </div>
        </div>
    </header>
    <main>
      <div class="row">
        <div class="twelve columns"><h1>Gallery</h1></div>
      </div>
      <div class="row">
        <div class="six columns">
          <model-viewer 
              src="../models/porsche_gt3_rs.glb" 
              camera-controls 
              tone-mapping="neutral" 
              shadow-intensity="1"
              camera-orbit="270deg 75deg auto">
          </model-viewer>
          <h3>The Porsche GT3</h3>
        </div>
    
        <div class="six columns">
          <model-viewer 
              src="../models/porsche_911_turbo_s.glb" 
              camera-controls 
              tone-mapping="neutral" 
              shadow-intensity="1">
          </model-viewer>
          <h3>The Porsche 911 Turbo</h3>
        </div>
      </div>
    </main>
    
    <footer>
        <div class="row">
            <div class="six columns">
                <p>Patrick Holzer and Lena Hinteregger</p>
            </div>
            <div class="six columns">
                <ul class="footer-links">
                    <li><a href="#privacy">Privacy Policy</a></li>
                    <li><a href="#terms_of_service">Terms of Service</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>
      
    
  </main>

  <script src="../js/script.js"></script>
</body>
</html>
